<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Arul Cloud ☁️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card h3 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .tagline {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 38px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
    }

    .position-relative {
      position: relative;
    }

    .fun-footer {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .fun-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .fun-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3>☁️ Join Arul Cloud</h3>
    <p class="tagline">Build your place in the sky — securely and stylishly 🔐</p>

    <!-- Error message from backend -->
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">👤 Full Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          pattern="[A-Za-z ]{3,}"
          title="Name must be at least 3 characters long and contain only letters"
          placeholder="e.g. Arul Mohan"
          required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">📧 Email Address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="you@cloud.com"
          required>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">🔑 Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
          title="At least 8 characters with letters and numbers"
          placeholder="Create a strong password"
          required>
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>

      <button type="submit" class="btn btn-primary w-100">🌟 Register</button>
    </form>

    <p class="fun-footer mt-3">
      Already floating with us? <a href="{{ url_for('login') }}">Login here 🚀</a>
    </p>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "🙈";
      } else {
        pwd.type = "password";
        toggle.textContent = "👁️";
      }
    }
  </script>

</body>
</html>
