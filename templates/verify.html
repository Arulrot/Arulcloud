<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Account | Arul Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 60px auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container form-container">
    <h2 class="text-center text-success mb-3">Verify Your Email</h2>
    <p class="text-center mb-4">
      A confirmation code has been sent to <strong>{{ email }}</strong>.
      Please check your inbox (and spam folder).
    </p>

    <!-- Optional error from Flask -->
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label class="form-label">Verification Code</label>
        <input
          type="text"
          name="code"
          class="form-control"
          pattern="^\d{6}$"
          title="Enter the 6-digit verification code"
          required>
      </div>

      <button type="submit" class="btn btn-success w-100">Verify</button>
    </form>

    <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
      Didnâ€™t receive the code? Please wait a minute or re-check your email.
    </p>
  </div>
</body>
</html>
