<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Arul Cloud ☁️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      position: relative;
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .login-card h3 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .tagline {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 38px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
    }

    .position-relative {
      position: relative;
    }

    .fun-footer {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .fun-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .fun-footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-card">
    <h3>Welcome to Arul Cloud ☁️</h3>
    <p class="tagline">Because even clouds need security 🔐</p>

    <!-- Error Display -->
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">📧 Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="you@cloud.com"
          required>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">🔑 Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
          title="At least 8 characters with letters and numbers"
          placeholder="••••••••"
          required>
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>

      <button type="submit" class="btn btn-primary w-100">🚀 Login</button>
    </form>

    <p class="fun-footer mt-3">
      New here? <a href="{{ url_for('register') }}">Create your cloud identity ☁️</a>
    </p>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "🙈";
      } else {
        pwd.type = "password";
        toggle.textContent = "👁️";
      }
    }
  </script>

</body>
</html>
