<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arul Cloud | Personal Secure Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f2f7ff, #d0e5ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 600px;
      text-align: center;
    }

    .glass-card h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #007bff;
    }

    .glass-card p {
      font-size: 1.1rem;
      color: #444;
    }

    .btn-custom {
      width: 150px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Arul Cloud</h1>
    <p class="mb-4">
      Welcome to your personal secure cloud service.<br>
      Created for <strong>students</strong>, <strong>families</strong>, and <strong>close friends</strong>.
    </p>
    <div class="alert alert-info" role="alert">
      New user? Please register first before logging in.
    </div>
    <div class="d-flex justify-content-center flex-wrap">
      <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg btn-custom">Register</a>
      <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg btn-custom">Login</a>
    </div>
    <p class="text-muted mt-4" style="font-size: 0.85rem;">
      Your files. Your control. 100% encrypted & private.<br>
      Developed & maintained by <strong>Arul Mohan</strong>
    </p>
  </div>
</body>
</html>
